<!-- Extend the base HTML from a template page!-->
{% extends 'polls/base.html' %}

<!-- Insert the code in the template page!-->
{% block main_content %}
<h1>Choose a question!</h1>
{% if latest_questions%}
    <ul>
        {% for question in latest_questions%}
            <li><a href = {% url "polls:detail" question.id %}><b> {{ question.question_text }}</b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> You don't have any questions yet. Please add some!</p>
{% endif %}

{% endblock %}
